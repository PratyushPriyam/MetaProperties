<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>  
        <link rel="stylesheet" href="stylesheet_fb.css">  
        <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body id="body_home">
        <div id="upper_options">
            <i class="fab fa-facebook fb_icon"></i>
            <i class="fa fa-search search_fb" aria-hidden="true"></i>
            <input placeholder="        Search Facebook" id="input_fb_home">
            <div id="home_icon_holder">
                <i class="fas fa-home home_icon"></i>
            </div>
            
            <div id="friends_icon_holder">
                <i class="fas fa-users friends_icon" style="user-select: auto;"></i>
            </div>
            
            <div id="watch_icon_holder">
                <i class="fas fa-tv watch_icon"></i>
            </div>
            
            <div id="marketplace_icon_holder">
                <i class="fas fa-shopping-basket marketplace_icon"></i>
            </div>
            
            <div id="gaming_icon_holder">
                <i class="fas fa-gamepad gaming_icon"></i>
            </div>
            <img src="Fb_ProfilePic.jpg" id="fb_profile_pic">
            <p id="name">Pratyush</p>
            
            <i class="fas fa-bars menu_icon"></i>
            <i class="fab fa-facebook-messenger fb_messenger"></i>
            <i class="far fa-bell notification"></i>
            <i class="fas fa-caret-down down_arrow"></i>
            
        </div>
    </body>
</html>
