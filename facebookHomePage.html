<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>  
        <link rel="stylesheet" href="stylesheet_fb.css">  
        <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body id="body_home" style="background-color: #18191a">
        <div id="upper_options">
            <i class="fab fa-facebook fb_icon"></i>
            <i class="fa fa-search search_fb" aria-hidden="true"></i>
            <input placeholder="        Search Facebook" id="input_fb_home">
            <div id="home_icon_holder">
                <i class="fas fa-home home_icon"></i>
            </div>
            
            <div id="friends_icon_holder">
                <i class="fas fa-users friends_icon" style="user-select: auto;"></i>
            </div>
            
            <div id="watch_icon_holder">
                <i class="fas fa-tv watch_icon"></i>
            </div>
            
            <div id="marketplace_icon_holder">
                <i class="fas fa-shopping-basket marketplace_icon"></i>
            </div>
            
            <div id="gaming_icon_holder">
                <i class="fas fa-gamepad gaming_icon"></i>
            </div>
            <img src="Fb_ProfilePic.jpg" id="fb_profile_pic">
            <p id="name">Pratyush</p>
            
            <i class="fas fa-bars menu_icon"></i>
            <i class="fab fa-facebook-messenger fb_messenger"></i>
            <i class="far fa-bell notification"></i>
            <i class="fas fa-caret-down down_arrow"></i>
        </div>
        
        
        
        <div id="left_options">
            <img src="Fb_ProfilePic.jpg" id="fb_left_profile_pic">
            <p id="left_name">Pratyush Priyam</p>
            <i class="fas fa-user-friends left_friends"></i>
            <i class="fas fa-users left_group_friends"></i>
            <i class="fas fa-shopping-basket left_marketplace_icon"></i>
            <i class="fas fa-tv left_watch"></i>
            <i class="fas fa-history left_memories"></i>
            <i class="far fa-bookmark left_saved"></i>
            <i class="far fa-file left_pages"></i>
            <i class="far fa-calendar-plus left_events"></i>
            <i class="fas fa-briefcase left_jobs"></i>
            <i class="fas fa-stopwatch left_recent"></i>
            <i class="fas fa-chevron-down left_see_more"></i>
            <p id="left_end">Clone!. Privacy  · Terms  · Advertising  · Ad choices   · Cookies  · More  · Meta © 2022</p>
            
            <p class="left_info_names" style="top: 10%">Friends |</p>
            <p class="left_info_names" style="top: 17%">Groups |</p>
            <p class="left_info_names" style="top: 25%">Marketplace |</p>
            <p class="left_info_names" style="top: 33%">Watch |</p>
            <p class="left_info_names" style="top: 41%">Memories |</p>
            <p class="left_info_names" style="top: 49%">Saved |</p>
            <p class="left_info_names" style="top: 57%">Pages |</p>
            <p class="left_info_names" style="top: 65%">Events |</p>
            <p class="left_info_names" style="top: 73%">Jobs |</p>
            <p class="left_info_names" style="top: 80.5%">Most Recent |</p>
            <p class="left_info_names" style="top: 86.5%">See More</p>
        </div>
        
        
        
        
        
        
        
    </body>
</html>
